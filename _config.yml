# Site settings
title: Adaptris
description: 'All our open source components'
url: 'http://adaptris.github.io'
baseurl: '/'

author:
  name: 'Adaptris'
  # email: josh@joshgerdes.com
  # twitter_username: joshgerdes
  # facebook_username: joshgerdes
  github_username:  adaptris

host: 0.0.0.0
port: 4000

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'

# Build settings
destination: _site
paginate: 10
permalink: /:year/:title/
markdown: kramdown
highlighter: rouge

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

gems: ['jekyll-paginate']
exclude: ['README.md', 'Gemfile', 'Gemfile.lock', 'screenshot.png']
